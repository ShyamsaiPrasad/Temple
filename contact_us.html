     <style>
       @keyframes changeProperties {
            0% {
                color: red;
                background-color: rgba(0, 0, 255, 0.5); /* Adjust the opacity as needed */
            }
            25% {
                color: blue;
                background-color: rgba(0, 255, 0, 0.5); /* Adjust the opacity as needed */
            }
            50% {
                color: green;
                background-color: rgba(255, 165, 0, 0.5); /* Adjust the opacity as needed */
            }
            75% {
                color: orange;
                background-color: rgba(255, 255, 0, 0.5); /* Adjust the opacity as needed */
            }
            100% {
                color: red;
                background-color: rgba(0, 0, 255, 0.5); /* Adjust the opacity as needed */
            }
        }

        body .container{
            animation: changeProperties 10s linear infinite;
            /* Adjust animation duration and timing function as needed */
        }
        
        marquee {
            animation: changeProperties 10s linear infinite;

            /* Adjust animation duration and timing function as needed */
        }
    </style>
