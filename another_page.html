     <style>
       @keyframes changeProperties {
            0% {
                color: red;
                background-color: rgba(0, 0, 255, 0.5); /* Adjust the opacity as needed */
            }
            25% {
                color: blue;
                background-color: rgba(0, 255, 0, 0.5); /* Adjust the opacity as needed */
            }
            50% {
                color: green;
                background-color: rgba(255, 165, 0, 0.5); /* Adjust the opacity as needed */
            }
            75% {
                color: orange;
                background-color: rgba(255, 255, 0, 0.5); /* Adjust the opacity as needed */
            }
            100% {
                color: red;
                background-color: rgba(0, 0, 255, 0.5); /* Adjust the opacity as needed */
            }
        }

        body .container{
            animation: changeProperties 10s linear infinite;
            /* Adjust animation duration and timing function as needed */
        }
        marquee {
            animation: changeProperties 10s linear infinite;

            /* Adjust animation duration and timing function as needed */
        }
    </style>
</head>

    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <marquee><b>ఆలయ దర్శనానికి వచ్చే వారందరికీ స్వాగతం</b></marquee>

                <!-- <div>మళ్ళీ వెనక్కి వెళ్ళడానికి<a href="index.html" style="text-decoration:none; animation: changeProperties 10s linear infinite;">&nbsp;<b>ఇక్కడ క్లిక్ చేయండి</b></a></div> -->
            </div>

    </div>



    <script>
        // JavaScript code to implement image slideshow
        var images = ["media/1_image.jpg", "media/2_image.jpg", "media/3_image.jpg","media/4_image.jpg"]; // Array of image paths
        var index = 0; // Index of the current image

        // Function to change the image
        function changeImage() {
            index = (index + 1) % images.length; // Increment index and loop back to 0 if it exceeds the length of the images array
            document.getElementById("slideshow").src = images[index]; // Change the src attribute of the image
        }

        // Automatically change the image every 5 seconds
        setInterval(changeImage, 5000); // Change the time interval as needed (in milliseconds)
    </script>
